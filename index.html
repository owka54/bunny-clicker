<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="icon" href="./resources/images/logo.ico">
    <title>Bunny Clicker</title>
</head>
<body>
    <header>
        <img id='logo' src="./resources/images/logo.png" alt="bunny with carrot">
    </header>

    <main>
        <div>
            <div id="total-carrots">0</div>
            <div id="idle-carrots"></div>
            <!-- "https://www.flaticon.com/free-icons/carrot" created by Freepik - Flaticon -->
            <img id='main-carrot' src="./resources/images/carrot.png" alt="A carrot" onclick={carrotClick()}>   
        </div>

        <div class="buy-container">
            <div class="store">
                <h2>Store</h2>
                <ul>
                    <div class="store-item">
                        <li id="paw">
                            <p id="paw-total"></p>
                            <img src="./resources/images/paw.png" alt="Bunny paw">
                            <h3>Bunny Paw</h3>
                            <p class="cost">Cost: <span id="paw-cost">10</span></p>
                            <button onclick={pawBuy()}>Buy 1</button> 
                        </li>
                    </div>

                    <div class="store-item">
                        <li id="hay">
                            <p id="hay-total"></p>
                            <img src="./resources/images/hay-roll.png" alt="Hay roll">
                            <h3>Hay</h3>
                            <p class ='cost'>Cost: <span id="hay-cost">100</span></p>
                            <button onClick={hayBuy()}>Buy 1</button>
                        </li>
                    </div>

                    <div class="store-item">
                        <li id="flower">
                            <p id="flower-total"></p>
                            <img src="./resources/images/rose.png" alt="Rose">
                            <h3>Flower</h3>
                            <p class ='cost'>Cost: <span id="flower-cost">500</span></p>
                            <button onClick={flowerBuy()}>Buy 1</button>
                        </li>
                    </div>

                    <div class="store-item">
                        <li id="bunny">
                            <p id="bunny-total"></p>
                            <img src="./resources/images/bunny.png" alt="Bunny with carrot">
                            <h3>Bunny</h3>
                            <p class="cost">Cost: <span id="bunny-cost">1000</span></p>
                            <button onclick={bunnyBuy()}>Buy 1</button>
                        </li>
                    </div>
                </ul>
            </div>

            <div class="upgrades">
                <h2>Upgrades</h2>
                <div class="upgrade">
                    <button class="click-upgrade" onclick={clickUpgrade()}>Click x2</button>
                    <p class="click-upgrade">Cost: 500</p>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="./resources/scripts/script.js"></script>
</body>
</html>
